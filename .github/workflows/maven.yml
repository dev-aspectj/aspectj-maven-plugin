name: Java CI

on:
  workflow_dispatch: {}
  push:
    branches:
      - '*'
      - '!gh-pages'
  pull_request:
    branches:
      - '*'
      - '!gh-pages'

jobs:
  build:

    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macOS-latest ]
        # TODO: Replace matrix 11, 14, 17 by 11, 17, (17+n) after 18 is out, i.e. keep LTS + latest JDK
        java:
          # Hotspot VM, the "default" VM
          - version: 11
            dist: adopt-hotspot
          - version: 14
            dist: adopt-hotspot
          - version: 17
            dist: adopt-hotspot
          # Zulu VM, based on Hotspot
          - version: 11
            dist: zulu
          - version: 14
            dist: zulu
          - version: 17
            dist: zulu
          # OpenJ9, an alternate JVM implementation.
          - version: 11
            dist: adopt-openj9
          - version: 14
            dist: adopt-openj9
          - version: 17
            dist: adopt-openj9
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:

      - name: Set Git options
        # Check out as-is, commit Unix-style line endings
        run: git config --global core.autocrlf input

      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up cache for ~./m2/repository
        uses: actions/cache@v2.1.7
        with:
          path: |
            ~/.m2/repository
            !~/.m2/repository/dev/aspectj/aspectj-maven-plugin
          key: maven-${{ matrix.os }}-java${{ matrix.java }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ matrix.os }}-java${{ matrix.java }}-
            maven-${{ matrix.os }}-

      - name: Set up JDK
        uses: actions/setup-java@v2.5.0
        with:
          java-version: ${{ matrix.java.version }}
          distribution: ${{ matrix.java.dist }}

      - name: Build with Maven
        run: mvn --show-version --errors --batch-mode "-Dinvoker.streamLogsOnFailures=true" clean verify site
